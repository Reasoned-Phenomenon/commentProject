<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_ajax/load.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#show').load('hello.txt', function (result) { // 1 : 페이지 결과 값, 2 : 서브 응답 결과, 3 : xmlhttprequest object
                //console.log(result); 
            });

            $.get('get.json', function (result) {
                console.log(result);
                
                let ul = $('<ul />');
                
                for ( let row of result) {
                    //console.log(row);
                    $(ul).append( $('<li />').html(row.id + ' ' + row.first_name + ' ' + row.last_name ) ) ;
                }
                $('#display').append(ul);
            });

            //$.post();
        });
    </script>
</head>
<body>
    <div id="show"></div>
    <div id="display"></div>
</body>
</html>
