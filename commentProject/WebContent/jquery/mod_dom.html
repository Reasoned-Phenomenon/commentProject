<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/mod_dom.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #show {
            border: 3px dotted red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="show"></div>

    <script>
        //before, after
        $('#show').before($('<p>Hello, World1</p>'));
        $('#show').after($('<p>Hello, World2</p>'));
        //insertBefore
        $('<p>insertBefore</p>').insertBefore($('#show'));
        //append
        $('#show').append($('<p>inner1</p>'));
        $('#show').append($('<p>inner2</p>'));
        //prepend, prependTo, appendTo
        $('#show').prepend($('<p>inner_prepend</p>')); //하위 요소중 제일 첫번째
        $('<p>inner_prependTo</p>').prependTo($('#show'));
        $('<p>inner_appendTo</p>').appendTo($('#show'));

        //clone
        let cloned = $('#show').clone();
        //console.log(cloned);
        $('#show+p').after(cloned);
        //remove 요소 자체 삭제 , empty 하위요소만 삭제.
        //$(cloned).empty();
        //$(cloned).remove();

        //replace, replaceAll
        $(cloned).find(':contains(prependTo)').replaceWith('<div>prependTo</div>');
        $('<div>replaceAll</div>').replaceAll($(cloned).find('p:contains(inner2)'));

        //wrap
        //$(cloned).find('p').wrap('<div/>'); //wrap('div'); 라고하면 div를 찾아와서 감싸게 됨. 하나를 각각 묶음.
        //$(cloned).find('p').wrapAll('<div/>'); // 전부를 하나로 묶음
        $(cloned).find('p').wrapInner('<div/>');
    </script>

</body>
</html>
