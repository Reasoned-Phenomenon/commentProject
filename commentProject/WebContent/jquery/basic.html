    <script>
        $(document).ready(function() {

            let p_html = $('div > p').html();
            console.log(p_html);

            let p = $('<p />'); //$는 j쿼리 오브젝트. let p = document.createElement('p'); //document의 오브젝트.
            $(p).html('hello, world'); // p.innerHTML = 'hello, world' 와 동일.
            console.log(p);

            $('body').append(p);
            
            let p2=$('<p class="first" style="color: red;">hello, world</p>');
            $(p2).css('background-color','yellow');
            console.log(p2);
            
            $('body').append(p2);
        });



        
    </script>

</head>
<body>
    <div>
        <p>hello,world</p>
    </div>


</body>
</html>
