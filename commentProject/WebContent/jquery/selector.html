<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/selector.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(yourFnc); //메소드에 매개변수로 들어가는 함수 -> 콜백 함수.

        function yourFnc() {
              
            
            // let tbody1 = $('<tbody />').append($('<tr />')).append($('<td>홍길동</td>'), $('<th>20</th>'));
            // let tbody2 = $('<tbody />').append($('<tr />')).append($('<td>김민주</td>'), $('<th>21</th>'));
            // let table = $('<table id="tbl"/>').append(thead, tbody1, tbody2);

            let thead = $('<thead />')
                .append($('<tr/>').append($('<th>이름</th>'), $('<th>나이</th>'), $('<th>기능</th>')))
            ;

            let tbody = $('<tbody />')
                .append( $('<tr />').append( $('<td>홍길동</td>'), $('<td>20</td>'), $('<td><button>삭제</button></td>') ), $('<tr />').append( $('<td>김민주</td>'), $('<td>21</td>'),$('<td><button>삭제</button></td>') ) )
            ;

            let table = $('<table />')
                .append(thead, tbody)
                .attr('border','1')
                .attr('id','tbl')
            ;
            
            $('#show2').append(table);

            $('thead>tr:nth-child(1)').css('background-color','yellow');

            $('tbody>tr:eq(0)').children().eq(1).html(30);
            $('tbody>tr').eq(0).children().eq(1).html(40);
            $('tbody>tr').children().eq(1).html(50);
            //console.log($('tbody>tr').eq(0).children().eq(1));
            // 김민주 id 부여.
            $('tr').eq(2).children().eq(0).attr('id', 'second'); 
            //홍길동에 id 부여
            console.log($('#second').parent().prev().children().first().attr('id','first'));
            $('#first').next().css('color','red');
            // $('tbody>tr:eq(1)>td:eq(0)').css('background-color', 'blue');

            //이벤트
            $('button').on('click',function () {
                console.log( $(this) ); // 버튼
                //this.parentNode; //js
                $(this).parent().parent().remove(); //자기자신 삭제
                $(this).parent().parent().next().remove(); // 다음 tr 삭제
            });
        }

        function callFnc () {
            //방법1
            $('#show').append( $('<ul />').append( $('<li>apple</li>'), $('<li>mango</li>') ) );
            //방법2
            let ul = $('<ul />').append( 
                $('<li>apple</li>'), 
                $('<li>mango</li>') 
            );

            $(ul).css('color', 'red') //
                .css('background-color', 'yellow') //
                .attr('id', 'fruit') //
                .attr('class', 'first') //
            ;

            $('#show').append(ul);

        }
    </script>
</head>
<body>
    <div id="show">
        <ul>
            <li>apple</li>
            <li>mango</li>
        </ul>
    </div>
    <div id="show2">

    </div>

</body>
</html>
